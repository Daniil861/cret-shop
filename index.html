<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Createx shop</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="header__top top-header">
		<div class="top-header__container _container">
			<div class="top-header__grid">
				<address data-da=".menu__list,560" class="top-header__phone">
					<span class="top-header__text text-top-header">Available 24/7 at </span>
					<a href="tel: +4055550128" class="top-header__number">(405) 555-0128</a>
				</address>
				<ul data-da=".menu__list,768" class="top-header__list">
					<li>
						<a href="#" class="top-header__link text-top-header">Delivery & returns</a>
					</li>
					<li>
						<a href="#" class="top-header__link text-top-header">Track order</a>
					</li>
					<li>
						<a href="#" class="top-header__link text-top-header">Blog</a>
					</li>
					<li>
						<a href="#" class="top-header__link text-top-header">Contacts</a>
					</li>
				</ul>
				<div data-da=".menu__list,560" class="top-header__language">
					<a href="#" class="top-header__lang top-header__en _active">
						<div class="top-header__image">
							<img src="img/header/flag-usa.svg" alt="Изображение флага">
						</div>
						<p class="text-top-header">Eng / $</p>
					</a>
					<a href="#" class="top-header__lang top-header__ru">
						<div class="top-header__image">
							<img src="img/header/flag-usa.svg" alt="Изображение флага">
						</div>
						<p class="text-top-header">Rus / Р</p>
					</a>
					<div class="top-header__arrow _icon-arrow-down"></div>
				</div>
				<div data-da=".header__navbar,768" class="top-header__login ">
					<div class="top-header__user _icon-user"></div>
					<p class="top-header__log text-top-header">Log in / Register</p>
				</div>
			</div>
		</div>

	</div>
	<div class="header__main main-header">
		<div class="main-header__container _container">
			<a data-da=".top-header__grid,768,0" href="#" class="main-header__logo">
				<img class="main-header__logo_black" src="img/header/logo.svg" alt="Изображение логотипа">
				<img class="main-header__logo_white" src="img/header/logo-w.svg" alt="Изображение логотипа">
			</a>
			<div class="main-header__menu menu">
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link">Women</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Men</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Girls</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">Boys</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link menu__link_red">Sale</a>
						</li>
					</ul>
				</nav>
			</div>
			<div data-da=".top-header__grid,768,2" class="main-header__search">
				<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="Search for products..."
					class="main-header__input input">
				<div class="main-header__icon _icon-search"></div>
			</div>
			<div class="main-header__actions">
				<div data-da=".header__navbar,768" class="main-header__heart _icon-heart"> <span>2</span></div>
				<div data-da=".header__navbar,768" class="main-header__cart _icon-cart"> <span>4</span></div>
			</div>
		</div>

	</div>

	<div class="header__bottom">

		<div class="slider-header__controls">
			<div class="slider-header__arrow-prev _icon-arrow-right"></div>
			<div class="slider-header__arrow-next _icon-arrow-right"></div>
		</div>
		<div class="header__slider slider-header swiper">

			<div class="slider-header__wrapper swiper-wrapper">
				<div class="slider-header__slide swiper-slide">
					<div class="slider-header__item">
						Up to 70% Off.
						<a href="#" target="_blank" class="slider-header__slide-link">Shop our latest sale styles</a>
					</div>

				</div>
			</div>
		</div>
	</div>
	<button type="button" class="header__icon icon-menu">
		<span></span>
		<span></span>
		<span></span>
	</button>
	<div class="header__navbar">

	</div>
</header>
		<main class="page">
			<section class="page__main main">
				<div class="main__body">
					<div class="main__slider swiper">
						<div class="main__wrapper swiper-wrapper">
							<div class="main__slide slide-main-item swiper-slide">
								<article class="slide-main-item__body">
									<div class="slide-main-item__image _ibg">
										<img src="img/main/image_main-img.jpg" alt="">
									</div>
									<div class="slide-main-item__content _container">
										<div class="slide-main-item__box">
											<h2 class="slide-main-item__sub-title">New collection</h2>
											<h1 class="slide-main-item__title">Menswear 2020</h1>
											<div class="slide-main-item__buttons">
												<a href="#" target="_blank"
													class="slide-main-item__button slide-main-item__button_transparent">Shop
													sale</a>
												<a href="#" target="_blank"
													class="slide-main-item__button slide-main-item__button_green">Shop the
													menswear
												</a>
											</div>
										</div>
									</div>
								</article>
							</div>
						</div>
						<div class="main__controls">
							<div class="main__pagination"></div>
							<div class="main__controls">
								<div class="main__arrow main__arrow-prev _icon-arrow-left"></div>
								<div class="main__arrow main__arrow-next _icon-arrow-left"></div>
							</div>

						</div>

					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
	<div class="footer__container _container">

	</div>
</footer>
	</div>
	
	<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
</body>

</html>
